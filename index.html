<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natalie Review</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #2a2a2a;
      color: #b3d9ff;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #3a3a3a;
      font-size: 2rem;
      font-weight: 600;
    }
    section {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea, button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, select, textarea {
      background-color: #3f3f3f;
      color: #b3d9ff;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #008fcc;
    }
    footer {
      padding: 2rem;
      text-align: center;
      background: #3a3a3a;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Natalie Review
  </header>  <section>
    <p>Order professional reviews and feedback for your digital business. Clear, direct, and effective.</p>
    <form id="reviewForm">
      <label>
        Select Service:
        <select name="service" required>
          <option value="">-- Choose a service --</option>
          <option value="Website Only">Website – ₽5000 (~$50)</option>
          <option value="Website + Mobile">Website + Mobile – ₽7000 (~$70)</option>
          <option value="Mobile App">Mobile App – ₽6000 (~$60)</option>
          <option value="Business Review">Business Service Review – ₽15000 + travel & rep. costs</option>
        </select>
      </label>
      <label>
        Your Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Company Name:
        <input type="text" name="company" />
      </label>
      <label>
        Website URL:
<input type="url? name="website? placeholder="https://example.com" required />
      </label>
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Comment:
        <textarea name="comment" rows="5" required></textarea>
      </label>
      <button type="submit">Submit Request</button>
    </form>
  </section>  <footer>
    &copy; 2025 Natalie Review. All rights reserved.
  </footer>  <script>
    document.getElementById('reviewForm').addEventListener('submit', async function(e) {
      e.preventDefault();
const form = e.target;
      const data = new FormData(form);
 
      try {
await fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec', {
          method: 'POST',
          body: data,
        });
        alert('Request submitted successfully. We’ll contact you soon.');
        form.reset();
      } catch (err) {
        alert('Submission failed. Please try again later.');
      }
    });
  </script></body>
</html>
