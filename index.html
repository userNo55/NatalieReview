<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Request | Real Results</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafc;
      color: #333;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin-top: 10px;
      font-weight: 300;
      color: #cbd5e1;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #1e293b;
    }
    .prices {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1em;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      font-size: 1em;
      font-weight: bold;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #94a3b8;
      margin: 40px 0;
    }
  </style>
</head>
<body>
 
<header>
  <h1>Real Business Services</h1>
  <p>Fast. Direct. No BS. Built for results.</p>
</header>
 
<main>
  <h2>Our Pricing</h2>
  <div class="prices">
    • Website — <strong>5000₽</strong> (~$50)<br>
    • Website + Mobile — <strong>7000₽</strong> (~$70)<br>
    • Mobile App — <strong>6000₽</strong> (~$60)<br>
    • Business Service Review — <strong>15000₽</strong> + travel/rep expenses
  </div>
 
  <h2>Request a Service</h2>
  <form action="GOOGLE_FORM_URL" method="POST" target="_blank">
    <label for="service">Select Service</label>
    <select name="entry.SERVICE_ID" required>
      <option value="">-- Choose --</option>
      <option value="Website">Website</option>
      <option value="Website + Mobile">Website + Mobile</option>
      <option value="Mobile App">Mobile App</option>
      <option value="Business Review">Business Review</option>
    </select>
 
    <label for="name">Your Name</label>
    <input type="text" name="entry.NAME_ID" required>
 
    <label for="company">Company</label>
    <input type="text" name="entry.COMPANY_ID">
 
    <label for="comment">Comment / Details</label>
    <textarea name="entry.COMMENT_ID" rows="4"></textarea>
 
    <label for="contact">Contact (email or phone)</label>
    <input type="text" name="entry.CONTACT_ID" required>
 
    <button type="submit">Submit Request</button>
  </form>
</main>
 
<footer>
  &copy; 2025 Real Business Services
</footer>
 
</body>
</html>
