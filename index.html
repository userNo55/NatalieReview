<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    .prices {
      background-color: #e9f0ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Service</h2>
    <div class="prices">
      <p><strong>Prices:</strong></p>
      <ul>
        <li>Website – 5000₽ (~$50)</li>
        <li>Website + Mobile Version – 7000₽ (~$70)</li>
        <li>Mobile App – 6000₽ (~$60)</li>
        <li>Real Business Service Review – 15000₽ + travel & representative costs</li>
      </ul>
    </div>
    <form>
      <label for="service">Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Select a service --</option>
        <option value="website">Website</option>
        <option value="website_mobile">Website + Mobile Version</option>
        <option value="mobile_app">Mobile App</option>
        <option value="review">Real Business Service Review</option>
      </select><label for="name">Your Name:</label>
  <input type="text" id="name" name="name" required>
 
  <label for="company">Company (optional):</label>
  <input type="text" id="company" name="company">
 
  <label for="comment">Comment:</label>
  <textarea id="comment" name="comment" rows="4"></textarea>
 
  <label for="contact">How to reach you (email, phone, etc.):</label>
  <input type="text" id="contact" name="contact" required>
 
  <button type="submit">Submit Request</button>
</form>
 
  </div>
</body>
</html>
